<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=PT+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35a90f0481.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Stay Homie</title>
</head>

<body>
    <!-- Header -->
    <header class="bg-gray-200 border-4 border-black border-dashed flex flex-row justify-between items-center p-6">
        <div class="ml-8" id="logo-card">
            <img src="./assets/images/logo-image.png" alt="The stay homie logo">
        </div>
        <div id="app-name-card">
            <h2 class="text-7xl" id="app-name">The Stay Homie</i></h2>
        </div>
        <div class="mr-8" id="refresh-btn-card">
            <button class="p-6 border-2 border-black rounded-full hover:scale-110 fa-spin-hover" id="refresh-btn"><i
                    class="fa-solid fa-rotate fa-xl"></i></button>
        </div>
    </header>

    <!-- Main -->
    <main class="h-full flex flex-row gap-4 m-4">

        <!-- Left-side Panel -->
        <div class="bg-gradient-to-r from-yellow-400 to-yellow-300 flex flex-col flex-grow basis-1/4 gap-6 border-4 border-black border-dashed text-center">

            <!-- Today's Date -->
            <h2 class="m-2 p-2 text-4xl" id="date">Today's Date</h2>

            <!-- Excuses Buttons -->
            <button class="on-button bg-gray-200 m-6 mt-2 p-2 border-2 border-black rounded box-shadow hover:scale-105"
                id="weather-button">Is it the weather?</button>
            <button class="on-button bg-gray-200 m-6 mt-2 p-2 border-2 border-black rounded box-shadow hover:scale-105"
                id="holiday-button">Generate a Holiday</button>
            <button class="on-button bg-gray-200 m-6 p-2 border-2 border-black rounded box-shadow hover:scale-105"
                id="horoscope-button">Generate a Horoscope</button>
            <button class="on-button bg-gray-200 m-6 p-2 border-2 border-black rounded box-shadow hover:scale-105"
                id="space-button">
                Generate a Space Event</button>
            <button
                class="on-button bg-gray-200 m-6 mb-8 p-2 border-2 border-black rounded box-shadow mb-8 hover:scale-105"
                id="excuse-button"> Generate a Random Excuse</button>

            <!-- Submit Buttons -->
            <button 
                type="button"
                class="bg-indigo-500 m-6 mt-2 mx-20 p-2 border-2 border-black box-shadow hover:scale-105"
                id="submit-button"
            >
                Submit
            </button>
        </div>

        <!-- Right-side Panel -->
        <div class="bg-gray-200 flex-grow basis-3/4 border-4 border-black border-dashed">

            <!-- Background Image on Load-->
            <!-- <div id="procrastinate" class="show background-image"></div> -->

            <!-- Excuse Text Box -->
            <div class="show" id="excuse-text-box">
                <h4 class="hidden fun-font mx-80 mt-9 pl-24 text-lg">Your Excuses:</h4>
                <div id="excuse-results"
                    class="bg-gray-100 flex-grow mx-11 mt-9 border-2 border-black w-11/12 h-64 text-xs overflow-auto">
                    <div class="horoscope-local-input ">
                        <label for="astro-sign" class="hidden astro-form">Astrological Sign:</label>
                        <input type="text" class="hidden astro-form border-2 border-black items-center"
                            id="astro-sign-input" name="astro-sign" value=""><br><br>
                        <label for="location" class="hidden weather-info">Current Location:</label>
                        <input type="text" class="hidden weather-info border-2 border-black items-center"
                            id="location-input" name="location" value=""><br><br>
                    </div>
                </div>
            </div>

            <!-- Email Info Form -->
            <div class="show m-6" id="email-info-form">
                <h4 class="fun-font mx-40 justify-center text-lg text-center">Too lazy to write your boss? Let us do the hard work for you!</h4>
                <div id="personal-info-form" class="grid grid-cols-3 bg-gray-100 mt-6 items-baseline border-2 border-black h-96 text-xs text-center">
                    <h4 class="col-span-3 mt-2 text-lg">Give us some optional information:</h4>
                    <div id="boss-name" class="bg-gray-200 mx-6 mt-4 p-2 border-2 border-black rounded">
                        <label for="boss-name-input" class="p-4">What do you call your boss?</label>
                        <input type="text" class="w-52 m-2 p-2 border-2 border-black text-center hover:scale-105" id="boss-name-input" name="boss-name" value="" placeholder="The devil himself.">
                    </div>
                    <div id="profession-title" class="bg-gray-200 mx-6 mt-2 p-2 border-2 border-black rounded">
                        <label for="profession-title-input" class="p-4">What is your profession?</label>
                        <input type="text" class="w-52 m-2 p-2 border-2 border-black text-center hover:scale-105" id="profession-title-input" name="profession-title" value="" placeholder="Professional time waster.">
                    </div>
                    <div id="sign-off" class="bg-gray-200 mx-6 mt-2 p-2 border-2 border-black rounded">
                        <label for="sign-off-input" class="p-4">Do you have a sign-off?</label>
                        <input type="text" class="w-52 m-2 p-2 border-2 border-black text-center hover:scale-105" id="sign-off-input" name="sign-off" value="" placeholder="Yours now and forever...">
                    </div>
                    <h4 class="col-span-3 mt-4 text-lg">Choose a style:</h4>
                    <button class="bg-gray-200 m-6 mt-2 p-2 border-2 border-black rounded box-shadow hover:scale-105" id="professional-email-option">Professional Excuse Email</button>
                    <button class="bg-gray-200 m-6 mt-2 p-2 border-2 border-black rounded box-shadow hover:scale-105" id="nice-email-option">The "Extra Nice"</button>
                    <button class="bg-gray-200 m-6 mt-2 p-2 border-2 border-black rounded box-shadow hover:scale-105" id="snarky-email-option">Make it Snarky!</button>
                    <button class="col-span-3 bg-gray-300 m-6 mt-2 p-2 border-2 border-black rounded box-shadow text-lg hover:scale-95" id="generate-email-btn">Generate a Top Notch Excuse E-mail!</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/email-form.js"></script>
    <script src="./assets/js/refresh.js"></script>

    <script src="./assets/js/horoscope-weather.js"></script>
    <script src="./assets/js/inputappear.js"></script>
    <script src="./assets/js/submit.js"></script> -->
</body>


</html>
