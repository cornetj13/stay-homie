<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=PT+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35a90f0481.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Stay Homie</title>
</head>

<body>
    <!-- Header -->
    <header class="bg-gray-200 border-4 border-black border-dashed flex flex-row justify-between items-center p-6">
        <div class="ml-8" id="logo-card">
            <img src="./assets/images/logo-image.png" alt="The stay homie logo">
        </div>
        <div id="app-name-card">
            <h2 class="text-7xl" id="app-name">The Stay Homie</i></h2>
        </div>
        <div class="mr-8" id="refresh-btn-card">
            <button class="p-6 border-2 border-black rounded-full hover:scale-110 fa-spin-hover" id="refresh-btn"><i
                    class="fa-solid fa-rotate fa-xl"></i></button>
        </div>
    </header>

    <!-- Main -->
    <main class="h-full flex flex-row gap-4 m-4">
        <div
            class="bg-gradient-to-r from-yellow-400 to-yellow-300 flex flex-col flex-grow basis-1/4 gap-6 border-4 border-black border-dashed text-center">
            <h2 class="m-2 p-2">Today's Date</h2>
            <button id="submit-button">Submit</button>



            <button class="on-button bg-gray-200 m-6 mt-2 p-2 border-2 border-black rounded box-shadow hover:scale-105"
                id="weather-button">Is it the weather?</button>
            <button class="on-button bg-gray-200 m-6 mt-2 p-2 border-2 border-black rounded box-shadow hover:scale-105"
                id="holiday-button">Generate a Holiday</button>
            <button class="on-button bg-gray-200 m-6 p-2 border-2 border-black rounded box-shadow hover:scale-105"
                id="horoscope-button">Generate a Horoscope</button>
            <button class="on-button bg-gray-200 m-6 p-2 border-2 border-black rounded box-shadow hover:scale-105"
                id="space-button">
                Generate a Space Event</button>
            <button class="on-button bg-gray-200 m-6 mb-8 p-2 border-2 border-black rounded box-shadow mb-8 hover:scale-105"
                id="excuse-button"> Generate a Random Excuse</button>
        </div>

        <section class="bg-gray-200 flex-grow basis-3/4 border-4 border-black border-dashed">
            
          <div id="procrastinate" class="show background-image"></div>
          <h4 class="generated-excuse-header hidden mx-80 mt-9 pl-24 text-lg">Your Excuses:</h4>

            <div  id="excuse-results" class="bg-gray-100 flex-grow mx-11 mt-9 border-2 border-black w-11/12 h-64 text-xs overflow-auto">
                <div class="horoscope-local-input ">
                    <label for="astro-sign" class="hidden astro-form">Astrological Sign:</label>
                    <input type="text" class="hidden astro-form border-2 border-black items-center" id="astro-sign-input" name="astro-sign" value=""><br><br> 
                    
                    <label for="location" class="hidden weather-info">Current Location:</label>
                    <input type="text" class="hidden weather-info border-2 border-black items-center" id="location-input" name="location" value=""><br><br> 
            </div>
            </div>
            <h4 class="email-buttons-header hidden  mx-60 mt-10 pl-8 justify-center  text-lg">Too lazy to write your boss? Let us do the work for you!</h4>
                <div  id="personal-info-form" class="hidden bg-gray-100 flex-grow mx-11 mt-9 items-baseline justify-center border-2 border-black w-11/12 h-36 text-xs">
                    <button id="boss-name-btn" class="form-buttonsbg-gray-200 m-6 mt-2 p-2 border-2 border-black rounded box-shadow hover:scale-105 ">Boss' Name</button>
                    <button id="job-name-btn" class="form-buttons bg-gray-200 m-6 mt-2 p-2 border-2 border-black rounded box-shadow hover:scale-105">Your job position</button>
                    <button id="other-info-btn" class="form-buttons bg-gray-200 m-6 mt-2 p-2 border-2 border-black rounded box-shadow hover:scale-105">Other Info</button>
                    <button id="generate-email-btn" class="form-buttons bg-gray-200 m-6 mt-2 p-2 border-2 border-black rounded box-shadow hover:scale-105">Generate an E-mail</button>
                </div>
        </section>
    </main>

    <!-- <script src="./assets/js/day.js"></script> -->
    <script src="./assets/js/excuse.js"></script>
    <script src="./assets/js/space.js"></script>
    <script src="./assets/js/holiday.js"></script>
    <script src="./assets/js/horoscope-weather.js"></script>
    <script src="./assets/js/inputappear.js"></script>
    <script src="./assets/js/submit.js"></script>
</body>


</html>
