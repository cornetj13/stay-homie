<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Stay Homie</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div id="logo-card">
            <section id="logo">Logo</section>
        </div>
        <div id="app-name-card">
            <h2 id="app-name">The Stay Homie</h2>
        </div>
        <div id="random-icon-card">
            <section id="random-icon"> random-icon </section>
        </div>

    </header>
    <main>
        <div class="buttons">
            <h2 id="date">Today's Date</h2>
            <button id="submit-button">Submit</button>
            <button class="on-button" id="space-button"> Generate a Space Event</button>
            <button class="on-button" id="excuse-button"> Generate a Random Excuse</button>
            <button class="on-button" id="holiday-button"> Generate a Holiday</button>
            <button class="on-button" id="horoscope-button"> Generate a Horoscope</button>
        </div>

        <section id="excuse"></section>

    </main>
    <script src="./assets/js/day.js"></script>
    <script src="./assets/js/excuse.js"></script>
    <script src="./assets/js/space.js"></script>
    <!-- <script src="./assets/js/holiday.js"></script> -->
    <script src="./assets/js/horoscope-weather.js"></script>
    <script src="./assets/js/submit.js"></script>
    <!-- <script src="./assets/js/script.js"></script> -->
</body>


</html>
